<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div id="picframe">
        <div id="pic1" class="pic"></div>
        <div id="pic2" class="pic"></div>
        <div id="pic3" class="pic"></div>
        <div id="pic4" class="pic"></div>
        <div id="nav">
            <button id="leftArrow">&#9001</button>
            <div id="midNav">
                <form id="selector">
                    <input type="radio" id="dot1" class="dot" name="dot" checked>
                    <input type="radio" id="dot2" class="dot" name="dot">
                    <input type="radio" id="dot3" class="dot" name="dot">
                    <input type="radio" id="dot4" class="dot" name="dot">
                </form>
                <div id="buttonDiv">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                </div>
            </div>
            <button id="rightArrow">&#9002;</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
